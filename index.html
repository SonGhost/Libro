    <title>Ejercicios</title>

<body>
    <h1>Retos 3</h1>

    <script>

        var a=0, b=1, c=0, temp1=0, temp2=0;

        for(var i=0;i<49;i++){
            document.write(a+"</br>");

            c=(a+b);
            temp1=b;
            temp2=c;

            a=temp1;
            b=temp2;
        }

    </script>

</body>
